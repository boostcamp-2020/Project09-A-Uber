directive @auth on FIELD_DEFINITION

type Payment {
  bank: String!
  creditNumber: String!
  expiryDate: String!
  cvc: Int!
}

type Location {
  address: String!
  coordinates: [Float!]!
}

input LocationInfo {
  address: String!
  coordinates: [Float!]!
}

type Chat {
    createdAt: String!
    writer: String!
    content: String!
}