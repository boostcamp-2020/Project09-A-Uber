schema: src/api/**/*.graphql
generates:
  ./src/types/api.d.ts:
    plugins:
      - add:
          content: "import { PubSub } from 'graphql-subscriptions';"
      - add:
          content: "import { RequestWithUser } from './request';"
      - typescript
      - typescript-resolvers
    config:
      contextType: |
        {
          req: RequestWithUser,
          pubsub: PubSub
        }