schema: http://localhost:4000/graphql
generates:
  ./src/types/api.d.ts:
    plugins:
      - add:
          content: "import { PubSub } from 'graphql-subscriptions';"
      - add:
          content: "import { Request } from 'express';"
      - typescript
      - typescript-resolvers
    config:
      contextType: |
        {
          req: Request,
          pubsub: PubSub
        }